name: Prettier check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm ci      
      - run: npm run format:check
